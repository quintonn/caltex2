<div class="heading">{{$ctrl.heading}}</div>
<svg-button class="header-menu-button responsive-svg-button" xlinkhref="./icons/menu.svg#icon" view-box="0 0 50 50" ng-click="$ctrl.menuClick()"></svg-button>
<svg-button class="header-back-button responsive-svg-button" xlinkhref="./icons/arrow-left.svg#icon" view-box="0 0 1024 1024" ng-click="$ctrl.backClick()" ng-if="$ctrl.showBack() == true"></svg-button>
